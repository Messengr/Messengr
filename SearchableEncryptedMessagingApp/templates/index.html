{% extends "main.html" %}

{% block title %}Test Message App | Home{% endblock %}

{% block content %}

    <div class="container">

        <div class="row">
            <div class="col-md-4"><h2>Chats</h2></div>
            <!-- TODO: Make this a form and Add functionality to this button. -->
            <div class="col-md-4 col-md-offset-4"><button type="button" class="btn btn-success">Start a new chat!</button></div>
        </div>

        <div class="row">

        <table class="table table-hover" style="margin: auto;">
            <thead>
              <tr>
                <th>Username</th>
                <th>Chat created</th>
                <th>Last message time</th>
              </tr>
            </thead>
            <tbody>
                {% if chats %}
                    {% for c in chats %}
                        <tr class="success">
                            <!-- TODO: add logic to always get the other user's name here -->
                            <!-- TODO: update data model to keep last message of chat? -->
                            <td>{{ c.user1_name }}</td>
                            <td>{{ c.dt }}</td>
                            <td>10 minutes ago</td>
                        </tr> 
                    {% endfor %}
                {% else %}
                    <tr class="info">
                        <td></td>
                        <td>No chats found.</td>
                        <td></td>
                    </tr>
                {% endif%}
            </tbody>
          </table>

      </div>
    </div>

{% endblock %}
